<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>سنگ،کاغذ،قیچی</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header>
        بازی سنگ ، کاغذ ، قیچی
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">کاربر</div>
        <div id="computer-label" class="badge">سیستم</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>سنگ کاغذ رو پوشوند ، تو بردی!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/100/000000/clenched-fist.png"/>
        </div>
        <div class="choice" id="p">
           <img src="https://img.icons8.com/color/100/000000/hand.png"/>
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/100/000000/hand-scissors.png"/>
        </div>
    </div>
    <p id="action">نوبت شماست!</p>
  </body>
</html>
